<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <script src="../src/index.js"></script>
    <script>
      /**
       *
       * @param {boolean} isError
       * @param {string} argument1
       * @param {any} argument2
       * @param {string} returnValue
       * @returns
       */
      const nodeTestFunction = function (
        isError,
        argument1,
        argument2,
        returnValue
      ) {
        console.log("Arguments :", JSON.stringify(arguments));
        if (isError) throw returnValue;
        return returnValue;
      };
      const runTest = function () {
        console.log(
          `\nnodeTestFunction.logger(false, "Argument1", "Argument2", "ReturnValue")`
        );
        nodeTestFunction.logger(false, "Argument1", "Argument2", "ReturnValue");
        try {
          console.log(
            `\nnodeTestFunction.logger(false, "Argument1", "Argument2", "ReturnValue")`
          );
          nodeTestFunction.logger(
            true,
            "Argument1",
            "Argument2",
            "ReturnValue"
          );
        } catch {}
      };

      console.log("\n\nuLogger.setULogger(false, false);");
      setULogger(false, false);
      runTest();
      console.log("\n\nuLogger.setULogger(true, false);");
      setULogger(true, false);
      runTest();
      console.log("\n\nuLogger.setULogger(true, true);");
      setULogger(true, true);
      runTest();
    </script>
  </body>
